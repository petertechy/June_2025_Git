    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h3 class="mt-2 mb-0" style="color: #b10a1c; font-weight: bold;">My People Welcome</h3>
        <p class="text-muted mb-0">Sign in to your account</p>
      </div>
      <form id="login-form">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="josephabel540@gmail.com" id="email">                                               
            <div class="row my-3">
                <div class="col">
                    <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
                <div class="mb-1">
                    <input type="checkbox">
              <label for="remember" class="form-label">Keep me logged in on this device</label>
                </div>
                </div>
                <button class="mb-1 text-white bg-danger w-100" onclick="login()">Log in</button>
                <div class="message" id="message"></div>
                </div>
          




    <script src="sign in.js"></script>
</body>
</html>
    
</body>
